name: Bug Report
description: Report a bug or unexpected behavior in Aura
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the sections below so we can reproduce and fix the issue.

  - type: input
    id: version
    attributes:
      label: Aura Version
      description: "Output of `aura --version` or the commit hash you're running"
      placeholder: "e.g. 0.1.0 or abc1234"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux (X11)
        - Linux (Wayland)
        - Windows
        - Other
    validations:
      required: true

  - type: input
    id: gpu
    attributes:
      label: GPU / Graphics Backend
      description: "Your GPU model and the wgpu backend (Metal, Vulkan, DX12)"
      placeholder: "e.g. Apple M2 / Metal"

  - type: textarea
    id: description
    attributes:
      label: Description
      description: "A clear description of the bug"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: "How can we reproduce this?"
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: "What should happen?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: "What actually happens?"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: "Paste any relevant logs (run with `AURA_DEBUG=1`) or attach screenshots"
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: "Anything else? Terminal font, shell, Claude Code version, etc."
